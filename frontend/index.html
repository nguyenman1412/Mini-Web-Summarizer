<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mini Web Summarizer</title>
  <!-- Bootstrap CSS for styling -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Mini Web Summarizer</a>
  </nav>

  <div class="container mt-4">
    <h1>Ask the Web</h1>
    <form id="searchForm">
      <div class="form-group">
        <label for="queryInput">Your Query</label>
        <input type="text" class="form-control" id="queryInput" placeholder="Type your question..." required>
      </div>
      <button type="submit" class="btn btn-primary">Get Summary</button>
    </form>
    <div id="result" class="mt-4"></div>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- Custom JavaScript -->
  <script src="js/app.js"></script>
</body>
</html>
